<script>
    window.addEventListener('message', function (event) {
        const receivedData = event.data;
        if (typeof receivedData === 'object' && receivedData !== null && receivedData.hasOwnProperty('theme')) {
            const theme = receivedData.theme;
            pop_clientlist_listview(theme);
        }
    });
</script>
